{% extends 'vodomat/base.html' %}
{% load bootstrap3 %}

{% block title %}Создать маршрут{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h3>Создать маршрут</h3>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock %}
