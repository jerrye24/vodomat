{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Редактировать улицу{% endblock %}

{% block content %}

    <a href="{% url 'street' %}" class="btn btn-default"><span class="glyphicon glyphicon-share-alt"></span>  Назад</a>

    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h3>Редактировать улицу {{ street }}</h3>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock %}
