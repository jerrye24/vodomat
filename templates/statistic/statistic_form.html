{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}Статистика{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-offset-4 col-lg-offset-4 col-md-4 col-lg-4">
            <h3>Выбрать автомат и период</h3>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Показать</button>
                {% endbuttons %}
            </form>
        </div>
    </div>

    <script src="{% static 'vodomat/js/autocomplete_avtomat.js' %}"></script>
    <script src="{% static 'vodomat/js/datepicker.js' %}"></script>

{% endblock %}
